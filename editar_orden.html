<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Orden | MC Terminals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body {
    background-color: #0e0e2c;
    color: white;
    font-family: 'Segoe UI', sans-serif;
  }

  .card {
    position: relative;
    background-color: #1b1b3a;
    border-radius: 15px;
    box-shadow: 0 0 20px #3f3f91;
    margin-top: 40px;
    padding: 20px;
  }

  .form-label {
    color: white;
    font-weight: bold;
  }

  .form-control, .form-select, textarea {
    background-color: #2c2c4a;
    color: white;
    border: none;
  }

  .form-control::placeholder, textarea::placeholder {
    color: #bbb;
  }

  .logo-superior {
    position: absolute;
    top: 15px;
    right: 20px;
  }

  .logo-img {
    width: 100px;
    height: auto;
  }

  @media (max-width: 768px) {
    .logo-superior {
      top: 10px;
      right: 10px;
    }

    .logo-img {
      width: 80px;
    }

    h2.text-white {
      font-size: 1.4rem;
      text-align: center;
    }

    .row .col-md-4 {
      width: 100%;
    }

    .form-label {
      font-size: 0.95rem;
    }

    .btn {
      width: 100%;
      margin-bottom: 10px;
    }

    .ms-2 {
      margin-left: 0 !important;
    }
  }
</style>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <div class="card p-4 position-relative">
      <h2 class="text-center mb-4 text-white">Editar Orden</h2>
      <div class="logo-superior">
        <img src="https://fpqnzqrdyxmhptosplos.supabase.co/storage/v1/object/public/logos//logo_1.png" class="logo-img" alt="Logo MC">
      </div>

      <form id="formEditarOrden">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Placa</label>
            <input type="text" class="form-control" id="placa" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Piloto</label>
            <input type="text" class="form-control" id="piloto" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Buque</label>
            <select class="form-select" id="buque" required></select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Poliza</label>
            <select class="form-select" id="bl" required></select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Producto</label>
            <select class="form-select" id="producto" required></select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Bodega</label>
            <select class="form-select" id="bodega" required>
              <option value="MC Terminals Puerto Barrios">Puerto Barrios</option>
              <option value="MC Terminals Puerto Quetzal">Puerto Quetzal</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Tipo de Unidad</label>
            <select class="form-select" id="tipo_unidad" required>
              <option value="varanda">Varanda</option>
              <option value="granelera">Granelera</option>
              <option value="gondola">Góndola</option>
              <option value="volteo">Volteo</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Cantidad (qq)</label>
            <input type="number" class="form-control" id="cantidad_qq" required>
          </div>
          <div class="col-md-4">
  <label class="form-label">Fecha programada</label>
  <input type="date" class="form-control" id="fecha_programada" required>
</div>

<div class="col-md-6">
  <label class="form-label">Nombre del Transporte</label>
  <input type="text" class="form-control" id="nombre_transporte">
</div>
<div class="col-md-6">
  <label class="form-label">No. Orden Interna</label>
  <input type="text" class="form-control" id="no_orden_interna">
</div>


          <div class="col-md-12">
            <label class="form-label">Observación</label>
            <textarea class="form-control" id="observacion" rows="3"></textarea>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success">Guardar Cambios</button>
          <a href="ver_estatus.html" class="btn btn-outline-light ms-2">Cancelar</a>
        </div>
        <div id="mensaje" class="text-center mt-3"></div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script_editar_orden.js"></script>
  <script>
    if (!localStorage.getItem("nit")) {
      window.location.replace("login.html");
    }
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      history.pushState(null, null, location.href);
    };
  </script>
  <script src="mensajes_globales.js"></script>

</body>



</html>
