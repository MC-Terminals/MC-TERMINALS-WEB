<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar Mensaje Global</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0e0e2c;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background-color: #1b1b3a;
      border-radius: 15px;
      box-shadow: 0 0 20px #3f3f91;
      margin-top: 50px;
      padding: 20px;
    }
    .form-label, .form-control, .btn {
      color: white;
    }
textarea {
  background-color: #2c2c4a;
  color: white;
  caret-color: white;
  border: 1px solid #ccc;
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  font-size: 1rem;
}


input[type="number"] {
  background-color: #2c2c4a;
  color: white;
  caret-color: white;
  border: 1px solid #ccc;
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  font-size: 1rem;
}


  </style>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <div class="card">
     <h3 class="text-center text-white mb-4" style="color: white; font-weight: bold;">üì¢ Enviar Mensaje Global</h3>
      <div class="mb-3">
        <label class="form-label">Mensaje</label>
       <textarea id="mensajeTexto" rows="4" placeholder="Escribe un mensaje para todos los usuarios..."></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Duraci√≥n (segundos)</label>
        <input type="number" id="duracion" class="form-control" value="20" min="5" max="60">
      </div>
      <button class="btn btn-success w-100" onclick="enviarMensaje()">üì£ Enviar Mensaje</button>
      <a href="menu.html" class="btn btn-secondary w-100 mt-3">üîô Regresar al Men√∫</a>
      <div id="estado" class="mt-3 text-center"></div>
    </div>
  </div>

  <script>
    const canal = new BroadcastChannel('mensajes_sistema');

    function enviarMensaje() {
      const texto = document.getElementById("mensajeTexto").value.trim();
      const duracion = parseInt(document.getElementById("duracion").value) || 20;
      const estado = document.getElementById("estado");

      if (!texto) {
        estado.innerText = "‚ö†Ô∏è Escribe un mensaje antes de enviarlo.";
        estado.style.color = "orange";
        return;
      }

      canal.postMessage({ texto, duracion });
      estado.innerText = "‚úÖ Mensaje enviado a todos los usuarios activos.";
      estado.style.color = "lightgreen";
      document.getElementById("mensajeTexto").value = "";
    }
  </script>
  <script src="guard_bloqueo.js"></script>
  <script src="mensajes_globales.js"></script>

</body>
</html>
