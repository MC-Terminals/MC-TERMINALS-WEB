function validarYNormalizarPlaca(raw) {
  if (raw === undefined || raw === null) {
    return { ok: false, error: "Placa vac√≠a." };
  }

  let s = String(raw).toUpperCase().trim();

  // Quitar espacios internos
  s = s.replace(/\s+/g, "");

  // Quitar prefijo C o C- si lo trae
  s = s.replace(/^C-?/, "");

  // Dejar solo letras y n√∫meros en el cuerpo
  s = s.replace(/[^A-Z0-9]/g, "");

  // Debe quedar exactamente 6: 3 d√≠gitos + 3 letras
  const cuerpo = s;
  const esValida = /^\d{3}[A-Z]{3}$/.test(cuerpo);

  if (!esValida) {
    // Construir raz√≥n amigable
    let razon = "";
    if (cuerpo.length !== 6) {
      razon = `Debe tener 6 caracteres (tiene ${cuerpo.length || 0}).`;
    } else if (!/^\d{3}/.test(cuerpo)) {
      razon = "Los primeros 3 deben ser n√∫meros.";
    } else if (!/[A-Z]{3}$/.test(cuerpo)) {
      razon = "Los √∫ltimos 3 deben ser letras.";
    } else {
      razon = "Formato inv√°lido.";
    }
    return { ok: false, error: razon, valorVisto: cuerpo };
  }

  return { ok: true, placa: `C-${cuerpo}` };
}


const toStr = (v) => (v == null ? "" : String(v).trim());

function parseCantidadQQ(v) {
  if (v == null || v === "") return { ok: false, error: "Cantidad vac√≠a" };

  // Si ya viene como n√∫mero desde xlsx, √∫salo directo
  if (typeof v === "number") {
    if (v < 1) return { ok: false, error: "debe ser ‚â• 1" };
    return { ok: true, valor: Number(v.toFixed(4)) };
  }

  let s = String(v).trim().replace(/\s/g, "");
  const hasDot = s.includes(".");
  const hasComma = s.includes(",");

  if (hasDot && hasComma) {
    // Decide seg√∫n el √∫ltimo separador usado
    const lastDot = s.lastIndexOf(".");
    const lastComma = s.lastIndexOf(",");
    if (lastComma > lastDot) {
      // 1.234,56 -> 1234.56
      s = s.replace(/\./g, "").replace(",", ".");
    } else {
      // 1,234.56 -> 1234.56
      s = s.replace(/,/g, "");
    }
  } else if (hasComma && !hasDot) {
    // Solo coma -> tr√°tala como decimal (458,770 -> 458.770)
    s = s.replace(",", ".");
  }
  // Solo punto o sin separadores: se queda igual

  const n = parseFloat(s);
  if (!isFinite(n)) return { ok: false, error: "Cantidad inv√°lida" };
  if (n < 1) return { ok: false, error: "debe ser ‚â• 1" };

  return { ok: true, valor: Number(n.toFixed(4)) }; // ajustado a 4 decimales
}
