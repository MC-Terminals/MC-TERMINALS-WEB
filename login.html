<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión | MC Terminals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url('https://fpqnzqrdyxmhptosplos.supabase.co/storage/v1/object/public/logos/fondo_login.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.6); /* Fondo negro transparente */
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      padding: 20px;
    }

    .form-label,
    .form-control,
    .card-title,
    .btn,
    .form-control::placeholder {
      font-weight: bold;
      color: white !important;
    }

    .form-control {
  background-color: rgba(255, 255, 255, 0.2); /* Más claro */
  border: 1px solid white;
  color: white !important;
  caret-color: white; /* Muestra el cursor blanco */
}

.form-control:focus {
  background-color: rgba(255, 255, 255, 0.3); /* Un poco más visible al escribir */
  outline: none;
  box-shadow: none;
  border-color: #87cefa;
}


    .form-control::placeholder {
      color: #ddd;
    }

    .btn-outline-secondary {
      color: white;
      border-color: white;
    }

    .btn-outline-secondary:hover {
      background-color: white;
      color: black;
    }

    .logo-img {
      display: block;
      margin: 0 auto 10px;
      max-height: 120px;
    }

    @media (max-width: 576px) {
      .logo-img {
        max-height: 100px;
      }
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 400px;">
      <div class="card-body">
        <!-- Logo de la empresa -->
        <img src="https://fpqnzqrdyxmhptosplos.supabase.co/storage/v1/object/public/logos/logo_1.png" alt="Logo MC Terminals" class="logo-img">
        
        <!-- Título -->
        <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>

        <!-- Formulario -->
        <form id="loginForm">
          <div class="mb-3">
            <label for="nit" class="form-label">Número de NIT</label>
            <input type="text" class="form-control" id="nit" placeholder="Ej. 123456789" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
              <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">Ver</button>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>

        <div id="mensaje" class="text-danger text-center mt-3"></div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    function togglePassword() {
      const passInput = document.getElementById("password");
      passInput.type = passInput.type === "password" ? "text" : "password";
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
