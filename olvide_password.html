<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar contraseña | MC Terminals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg: #0e0e2c;
      --panel: #1b1b3a;
      --input: #2c2c4a;
      --text: #ffffff;
      --muted: #cbd5e1;
      --primary: #0a66ff;
      --ok: #7CFFA5;
      --err: #ffb3b3;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background: var(--panel);
      border: none;
      border-radius: 16px;
      padding: 22px;
      max-width: 480px;
      margin: 8vh auto;
      box-shadow: 0 0 20px #3f3f91;
      color: var(--text);
    }
    h1, h2, h3, h4, h5, h6,
    p, label, #msg { color: var(--text) !important; }

    a { color: var(--text) !important; text-decoration: underline; }
    a:hover { color: #e6f0ff !important; }

    .form-control {
      background: var(--input);
      color: var(--text);
      border: 1px solid #3a3a55;
    }
    .form-control:focus {
      background: var(--input);
      color: var(--text);
      border-color: #6ea8fe;
      box-shadow: 0 0 0 .2rem rgba(13,110,253,.25);
    }
    .form-control::placeholder { color: var(--muted); }

    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus {
      -webkit-text-fill-color: var(--text);
      -webkit-box-shadow: 0 0 0px 1000px var(--input) inset;
      transition: background-color 5000s ease-in-out 0s;
    }

    .btn-primary {
      background: var(--primary);
      border-color: var(--primary);
      color: var(--text);
    }
    .btn-primary:hover { filter: brightness(1.1); }

    .msg-ok { color: var(--ok) !important; }
    .msg-err { color: var(--err) !important; }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="text-center mb-3">¿Olvidó su contraseña?</h3>
    <p>
      Ingrese su <b>NIT</b>. Enviaremos un enlace de recuperación a su correo Gmail
      registrado. <br>
      <b>Si no tiene Gmail registrado, por favor póngase en contacto con Jorge Turcios.</b>
    </p>

    <form id="formSolicitar">
      <div class="mb-3">
        <label class="form-label">NIT</label>
        <input type="text" id="nit" class="form-control" placeholder="Ingrese el NIT" required />
      </div>
      <button class="btn btn-primary w-100" type="submit">Enviar enlace</button>
    </form>

    <div id="msg" class="text-center mt-3"></div>

    <div class="text-center mt-3">
      <a href="login.html">Volver a Iniciar Sesión</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Cliente Supabase
    const supabase = window.supabase.createClient(
      "https://fpqnzqrdyxmhptosplos.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwcW56cXJkeXhtaHB0b3NwbG9zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3NjMyNDYsImV4cCI6MjA2MzMzOTI0Nn0.tcz7BdDovKPS-KoPk_LxRJW8ZfJpgjN8fKQ7h6NdR6c"
    );

    // Si usas PUBLIC_FUNCTIONS_KEY en la función, déjalo:
    const FUNC_KEY = "mc-public-123";

    const form  = document.getElementById("formSolicitar");
    const msg   = document.getElementById("msg");

    function showMsg(text, ok=false) {
      msg.className = "text-center mt-3 " + (ok ? "msg-ok" : "msg-err");
      msg.textContent = text;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      showMsg("", false);

      const nit = document.getElementById("nit").value.trim();
      if (!nit) { showMsg("Ingrese el NIT."); return; }

      try {
        const { data, error } = await supabase.functions.invoke("super-function", {
          body: { nit }, // para link local: { nit, env: 'local' }
          headers: { "x-func-key": FUNC_KEY } // comenta si NO usas PUBLIC_FUNCTIONS_KEY
        });

        if (error) {
          console.error(error);
          showMsg("No se pudo enviar el correo.");
          return;
        }

        if (data?.ok) {
          showMsg("Listo. Enviamos el enlace de recuperación a su correo.", true);
        } else {
          // Mensaje personalizado si no hay correo registrado en BD
          if (typeof data?.error === "string" &&
              data.error.toLowerCase().includes("usuario sin correo registrado")) {
            showMsg("No hay Gmail registrado para este NIT. Por favor póngase en contacto con Jorge Turcios.");
          } else {
            showMsg(data?.error || "No se pudo enviar el correo.");
          }
        }
      } catch (e2) {
        console.error(e2);
        showMsg("Error de red al enviar el correo.");
      }
    });
  </script>
</body>
</html>
