<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cambiar Contraseña | MC Terminals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root{
      --bg:#0e0e2c;
      --panel:#1b1b3a;
      --input:#2c2c4a;
      --text:#ffffff;
      --muted:#cbd5e1;
      --ok:#7CFFA5;
      --err:#ffb3b3;
    }
    body{background:var(--bg);color:var(--text);font-family:'Segoe UI',sans-serif;}
    .card{
      background:var(--panel);
      border:none;border-radius:16px;
      padding:22px;max-width:420px;margin:6vh auto;
      box-shadow:0 0 20px #3f3f91;color:var(--text);
    }
    /* forzar todo el texto en blanco */
    h1,h2,h3,h4,h5,h6,p,label,#msg{color:var(--text)!important;}

    /* inputs modo oscuro con foco */
    .form-control{
      background:var(--input);color:var(--text);
      border:1px solid #3a3a55;
    }
    .form-control:focus{
      background:var(--input);color:var(--text);
      border-color:#6ea8fe;box-shadow:0 0 0 .2rem rgba(13,110,253,.25);
    }
    .form-control::placeholder{color:var(--muted);}

    /* corregir color en autofill chrome */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus{
      -webkit-text-fill-color:var(--text);
      -webkit-box-shadow:0 0 0px 1000px var(--input) inset;
      transition:background-color 5000s ease-in-out 0s;
    }

    .btn-success{color:#fff;}
    .btn-success:hover{filter:brightness(1.1);}

    .msg-ok{color:var(--ok)!important;}
    .msg-err{color:var(--err)!important;}
  </style>
</head>
<body>
  <div class="card">
    <h3 class="text-center mb-2">Cambiar Contraseña</h3>
    <p class="text-center">Por seguridad, debes establecer una nueva contraseña.</p>

    <form id="formCambiar">
      <div class="mb-3">
        <label class="form-label">Nueva contraseña</label>
        <input id="new1" type="password" class="form-control" placeholder="4 a 15 caracteres" minlength="4" maxlength="15" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirmar nueva contraseña</label>
        <input id="new2" type="password" class="form-control" placeholder="Repite tu contraseña" minlength="4" maxlength="15" required>
      </div>
      <button class="btn btn-success w-100" type="submit">Guardar</button>
    </form>

    <div id="msg" class="text-center mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = window.supabase.createClient(
      "https://fpqnzqrdyxmhptosplos.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwcW56cXJkeXhtaHB0b3NwbG9zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3NjMyNDYsImV4cCI6MjA2MzMzOTI0Nn0.tcz7BdDovKPS-KoPk_LxRJW8ZfJpgjN8fKQ7h6NdR6c"
    );

    const nit = localStorage.getItem("nit");
    if (!nit) location.replace("login.html");

    const msg = document.getElementById("msg");

    function showMsg(text, ok=false){
      msg.className = "text-center mt-3 " + (ok ? "msg-ok" : "msg-err");
      msg.textContent = text;
    }

    document.getElementById("formCambiar").addEventListener("submit", async (e) => {
      e.preventDefault();
      const n1 = document.getElementById("new1").value.trim();
      const n2 = document.getElementById("new2").value.trim();

      if (n1.length < 4 || n1.length > 15) { showMsg("La contraseña debe tener entre 4 y 15 caracteres."); return; }
      if (n1 !== n2) { showMsg("Las contraseñas no coinciden."); return; }

      const { error } = await supabase
        .from("usuarios")
        .update({ password_hash: n1, must_change_password:false, password_temporal:false })
        .eq("nit", nit);

      if (error) { console.error(error); showMsg("No se pudo actualizar la contraseña."); return; }

      showMsg("Contraseña actualizada. Redirigiendo...", true);
      setTimeout(()=> location.href="menu.html", 1200);
    });
  </script>
</body>
</html>
